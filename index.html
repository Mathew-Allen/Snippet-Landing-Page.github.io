<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Landing Page</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div class="container">
      <header>
        <div class="wrapper">
          <div class="opening-content">
            <div class="opening-content-nav">
              <div class="logo">
                <img src="./Assets/Logo.svg" alt="Snipper Logo">
              </div>
              <div class="search">
                <input type="search" name="search-bar" id="search-bar">
                <img class="icon" src="./Assets/Search Icon.svg" alt="search-icon">
              </div>
              <div class="explore">
                <a class="btn-none" href="#">Sign in</a>
                <a class="btn-dark" href="#">Get Started - it's free</a>
              </div>
            </div>
          </div>
        </div>
      </header>
    </div>
  </body>
</html>
